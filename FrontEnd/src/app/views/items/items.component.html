  <!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Items</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Items</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">

        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Items Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">
                <form #frmItems="ngForm" (ngSubmit)="saveItems()" name="myForm">
                  <p class="form-group">
                    <label for="txtId">Item Code</label>
                    <input [disabled]="manuallySelected" name="txtCode" [(ngModel)]="selectedItems.code" id="txtId"
                        value="{{ItemID}}"   class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtDiscription">Discriptione</label>
                    <input name="txtDiscription" [(ngModel)]="selectedItems.discription" id="txtDiscription" class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtunicPrice">Unic Price</label>
                    <input name="txtunicPrice" name="price" [(ngModel)]="selectedItems.unicPrice" id="txtunicPrice" type="number"
                           class="form-control">  <span ng-show="myForm.price.$error.price"></span>
                  </p>

                  <p class="form-group">
                    <label for="txtQtyOnHand">QtyOnHand</label>
                    <input name="txtQtyOnHand" [(ngModel)]="selectedItems.qtyOnHand" name="qty" id="txtQtyOnHand" type="number"
                           class="form-control"><span ng-show="myForm.qty.$error.qty"></span>
                  </p>
                  <div>
                    <button type="submit" class="btn btn-info">Save Item</button>
                    &nbsp;
                    <button (click)="clear()" type="button" class="btn btn-danger ">Clear</button>
                    &nbsp;
                    <button (click)="update(selectedItems.code)" type="button" class="btn btn-success">Update Item</button>


                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="tblItems" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Code</th>
            <th>discription</th>
            <th>Unic Price</th>
            <th>QtyOnHand</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of items " (click)="selectItems(item)">
            <td>{{item.code}}</td>
            <td>{{item.discription}}</td>
            <td>{{item.unicPrice}}</td>
            <td>{{item.qtyOnHand}}</td>

            <td>
              <i (click)="deleteItems(item.code)" class="fa fa-trash fa-2x"></i>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
